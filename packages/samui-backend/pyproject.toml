[project]
name = "samui-backend"
version = "0.1.0"
description = "SAM3 Web UI Backend - FastAPI + SAM3 inference"
requires-python = ">=3.11"
dependencies = [
    "fastapi>=0.115",
    "uvicorn>=0.34",
    "sqlalchemy>=2.0",
    "psycopg2-binary>=2.9",
    "azure-storage-blob>=12.0",
    "pydantic>=2.0",
    "pydantic-settings>=2.0",
    "pillow>=11.0",
    "numpy>=1.26,<2",
    "python-multipart>=0.0.9",
    "torch>=2.7",
    "sam3",
    "einops>=0.8",
    "decord>=0.6",
    "pycocotools>=2.0",
    "psutil>=5.9",
]

[dependency-groups]
dev = [
    "pytest>=8.0",
    "httpx>=0.28",
]

[tool.uv.sources]
sam3 = { git = "https://github.com/facebookresearch/sam3.git" }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/samui_backend"]
