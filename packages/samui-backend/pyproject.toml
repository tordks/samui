[project]
name = "samui-backend"
version = "0.1.0"
description = "SAM3 Web UI Backend - FastAPI + SAM3 inference"
requires-python = ">=3.11"
dependencies = [
    "fastapi>=0.115",
    "uvicorn>=0.34",
    "sqlalchemy>=2.0",
    "psycopg2-binary>=2.9",
    "azure-storage-blob>=12.0",
    "pydantic>=2.0",
    "pydantic-settings>=2.0",
    "pillow>=11.0",
    "numpy>=2.0",
    "python-multipart>=0.0.9",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/samui_backend"]
