[project]
name = "samui-frontend"
version = "0.1.0"
description = "SAM3 Web UI Frontend - Streamlit"
requires-python = ">=3.11"
dependencies = [
    "streamlit>=1.41",
    "streamlit-image-coordinates>=0.1.9",
    "httpx>=0.28",
    "pydantic>=2.0",
    "pillow>=11.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/samui_frontend"]
