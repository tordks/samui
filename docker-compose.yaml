services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: samui
      POSTGRES_PASSWORD: samui
      POSTGRES_DB: samui
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U samui"]
      interval: 5s
      timeout: 5s
      retries: 5

  azurite:
    image: mcr.microsoft.com/azure-storage/azurite
    command: azurite-blob --blobHost 0.0.0.0 --blobPort 10000 --skipApiVersionCheck
    ports:
      - "10000:10000"
    volumes:
      - azurite_data:/data

  backend:
    build:
      context: .
      dockerfile: packages/samui-backend/Dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://samui:samui@postgres:5432/samui
      AZURE_STORAGE_CONNECTION_STRING: "DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==;BlobEndpoint=http://azurite:10000/devstoreaccount1;"
      AZURE_CONTAINER_NAME: samui-images
      SAM3_MODEL_NAME: sam3_hiera_large
      HF_TOKEN: ${HF_TOKEN:-}
    volumes:
      - ~/.cache/huggingface:/root/.cache/huggingface:ro
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    depends_on:
      postgres:
        condition: service_healthy
      azurite:
        condition: service_started

  frontend:
    build:
      context: .
      dockerfile: packages/samui-frontend/Dockerfile
    ports:
      - "8501:8501"
    environment:
      API_URL: http://backend:8000
    depends_on:
      - backend

volumes:
  postgres_data:
  azurite_data:
